<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid css playground</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item red-color">30%</div>
      <div class="grid-item pink-color">200px</div>
      <div class="grid-item yellow-color">auto</div>
    </div>
    <br />
    <div class="grid-container-min-max-fit">
      <div class="grid-item red-color">min content space</div>
      <div class="grid-item pink-color">max content space</div>
      <div class="grid-item yellow-color">
        fit content 50px with much and much space
      </div>
    </div>
    <br />
    <div class="grid-container-fr">
      <div class="grid-item red-color">min content space</div>
      <div class="grid-item pink-color">max content space</div>
      <div class="grid-item yellow-color">1fr</div>
    </div>
    <br />
    <div class="grid-container-minmax">
      <div class="grid-item red-color">30%</div>
      <div class="grid-item pink-color">30%</div>
      <div class="grid-item yellow-color">minmax(50px, 1fr)</div>
    </div>
    <br />
    <div class="grid-container-repeat">
      <div class="grid-item red-color">repeat 1fr</div>
      <div class="grid-item pink-color">repeat 1fr</div>
      <div class="grid-item yellow-color">repeat 1fr</div>
    </div>
  </body>
</html>
